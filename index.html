<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет Радио</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="radio-container">
      <div class="radio-header">Интернет Радио</div>
      <input
        type="text"
        id="searchInput"
        onkeyup="filterStations()"
        placeholder="Търсене на радио..."
      />
      <ul class="station-list" id="stationList">
        <li
          onclick="playStation('https://playerservices.streamtheworld.com/api/livestream-redirect/RADIO_ENERGYAAC_L.aac?dist=PREDAVATEL')"
        >
          Energy
          <span class="tooltip">Описание на Радио Energy</span>
        </li>
        <li
          onclick="playStation('https://playerservices.streamtheworld.com/api/livestream-redirect/RADIO_1AAC_L.aac?dist=RADIOPLAY')"
        >
          Радио1
          <span class="tooltip">Описание на Радио Радио1</span>
        </li>
        <li
          onclick="playStation('https://bss1.neterra.tv/thevoicefm/thevoicefm.m3u8')"
        >
          The Voice FM
          <span class="tooltip">Описание на Радио The Voice</span>
        </li>
        <li onclick="playStation('http://www.katrafm.com/katrafm_mp3pro.m3u')">
          Katra FM
          <span class="tooltip">Описание на Радио Katra FM</span>
        </li>
        <li onclick="playStation('http://ng.btv.bg/m3u/melody.m3u')">
          Melody
          <span class="tooltip">Описание на Радио Melody</span>
        </li>
        <li onclick="playStation('https://a2.vizitec.com:8001/classica.mp3')">
          Класика
          <span class="tooltip">Описание на Радио Класика</span>
        </li>

        <!-- Добавете допълнителни радио станции тук -->
      </ul>
      <audio id="radioPlayer" controls>
        Вашият браузър не поддържа аудио елемента.
      </audio>
    </div>

    <script>
      function playStation(streamUrl) {
        var player = document.getElementById("radioPlayer");
        player.src = streamUrl;
        player.play();
      }

      function filterStations() {
        var input = document.getElementById("searchInput");
        var filter = input.value.toUpperCase();
        var ul = document.getElementById("stationList");
        var li = ul.getElementsByTagName("li");

        for (var i = 0; i < li.length; i++) {
          var span = li[i].getElementsByTagName("span")[0];
          var txtValue = span.textContent || span.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
  <footer>Powered by A4o</footer>
</html>
